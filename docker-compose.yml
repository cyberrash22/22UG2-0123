version: '3.8'

services:
  web:
    build: .
    image: 20180001_app   # replace 20180001 with your registration number
    container_name: web_app
    restart: unless-stopped
    networks:
      - app_net
    volumes:
      - app_data:/data
    ports:
      - "5000:5000"

networks:
  app_net:
    driver: bridge

volumes:
  app_data:


